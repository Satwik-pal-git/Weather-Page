<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather Web</title>
</head>
<body>
    <div class="box">
        <div class="wave_one"></div>
        <div class="wave_two"></div>
        <div class="wave_three"></div>

        <div class="weathericon" style="color: orange;">
            <i class="fas fa-sun"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>New Delhi, IN</h2>
            <p id="date">Wed | OCT 23 | 10:49 AM</p>
            <h1 class="temp">26.49 C</h1>
            <h3 class="tempmin_max">Min 26.49 C | Max 26.50 C</h3>
        </div>
    </div>
</body>
</html>
